<html>
	<head>
		<rel="stylesheet" type="text/css" href="css/main.css" />
		<meta http-equiv="content-type" content="text/php; charset=utf-8" />
		<link rel="stylesheet" href="style.css"></link>
		<title>Simple TODO App</title>
	</head>
	<body>
		<div id="container">
			<div class="control">
				<h1>MY AWESOME TODO</h1>
				<input type="text" id="input"/><br>
				<p></p>
				<button type="button" id="add">ADD TODO</button>
				<button type="button" id="remove">REMOVE DONE TODO</button>
				<button type="button" id="clear">CLEAR ALL</button>
			</div>
			<ul id="list">
				<li class="mycheck"><input type="checkbox" id="check"/>
					<label>Go to Gym</label>
				</li>
				<li class="mycheck"><input type="checkbox" checked id="check"/>
					<label>Record youtube Video</label>
				</li>
			</ul>
		</div>
		<script src="todo_script.js"></script>
	</body>
</html>
